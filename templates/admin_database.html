<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Database Records</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>
<body>
    <div class="container my-4">
        <h1>Database Records</h1>
        <a href="{{ url_for('show_db_contents') }}" class="btn btn-secondary mb-3">Back to Admin</a>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User ID</th>
                    <th>Clause ID</th>
                    <th>Clause Type</th>
                    <th>Choice</th>
                    <th>Narrative Index</th>
                </tr>
            </thead>
            <tbody>
                {% for response in responses %}
                <tr>
                    <td>{{ response.id }}</td>
                    <td>{{ response.user_id }}</td>
                    <td>{{ response.clause_id }}</td>
                    <td>{{ response.clause_type }}</td>
                    <td>{{ response.choice }}</td>
                    <td>{{ response.narrative_index }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
